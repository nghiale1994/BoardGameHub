homepage_layout:
  layout:
    # Full-width main content per design.md notes.
    mainMaxWidth: "100vw"
    mainPadding: "clamp(1rem, 3vw, 2rem)"

    sidebar:
      width: "clamp(14rem, 20vw, 22rem)"
      height: "100vh"

    sections:
      gap: "clamp(0.75rem, 2vw, 1.5rem)"
      order:
        - welcome
        - joinRoom
        - gameList
        - recentGames

  responsive:
    breakpoints:
      mobileMax: 768
      tabletMax: 1024
    sidebar:
      overlayOnMobile: true
      persistentOnDesktop: true
