# Hub configuration

hub:
  roomUrlPattern: "/i/:roomId"
  persistence:
    primary: indexeddb
    fallback: localstorage

peerjs:
  config:
    iceServers:
      - urls: stun:stun.l.google.com:19302
      - urls: stun:stun1.l.google.com:19302

hostElection:
  method: race-to-claim

storage:
  indexeddb_dbname: boardgamehub
  snapshots_store: snapshots
  events_store: events
  metadata_store: metadata
