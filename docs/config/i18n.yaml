languages:
  vi:
    name: Tiếng Việt
    nativeName: Việt Nam
    direction: ltr
    priority: 1  # Default language
  en:
    name: English
    nativeName: English
    direction: ltr
    priority: 2

detection:
  # Browser locale detection strategy
  method: browser_locale
  order:
    - localStorage (saved preference)
    - browser locale (navigator.language)
    - fallback to vi

