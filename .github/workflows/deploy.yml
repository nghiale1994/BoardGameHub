name: CI/CD Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pages: write
      id-token: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: app/package-lock.json

      - name: Install dependencies
        run: |
          cd app
          npm ci

      - name: Build
        run: |
          cd app
          npm run build
        env:
          VITE_PEERJS_HOST: ${{ secrets.VITE_PEERJS_HOST }}
          VITE_PEERJS_PORT: ${{ secrets.VITE_PEERJS_PORT }}
          VITE_PEERJS_PATH: ${{ secrets.VITE_PEERJS_PATH }}
          VITE_PEERJS_SECURE: ${{ secrets.VITE_PEERJS_SECURE }}
          VITE_PEERJS_KEY: ${{ secrets.VITE_PEERJS_KEY }}

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: app/dist

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4